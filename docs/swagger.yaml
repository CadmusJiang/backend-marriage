info:
  contact: {}
  license:
    name: MIT
    url: https://github.com/xinliangnote/go-gin-api/blob/master/LICENSE
  title: swagger 接口文档
  version: "2.0"
paths:
  /api/v1/account-histories:
    get:
      consumes:
      - application/x-www-form-urlencoded
      description: 分页获取账户操作历史记录
      parameters:
      - description: 账户ID
        in: query
        name: accountId
        type: string
      - description: 账户用户名
        in: query
        name: accountUsername
        type: string
      - default: 1
        description: 当前页码
        in: query
        name: current
        type: integer
      - default: 10
        description: 每页数量
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/account.historiesResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/code.Failure'
      summary: 获取账户历史记录
      tags:
      - Account
  /api/v1/accounts:
    get:
      consumes:
      - application/x-www-form-urlencoded
      description: 分页获取账户列表，支持搜索和筛选
      parameters:
      - default: 1
        description: 当前页码
        in: query
        name: current
        type: integer
      - default: 10
        description: 每页数量
        in: query
        name: pageSize
        type: integer
      - description: 用户名搜索
        in: query
        name: username
        type: string
      - description: 姓名搜索
        in: query
        name: nickname
        type: string
      - description: 角色类型筛选
        in: query
        name: roleType
        type: string
      - description: 状态筛选
        in: query
        name: status
        type: string
      - description: 手机号搜索
        in: query
        name: phone
        type: string
      - description: 所属组筛选
        in: query
        name: belongGroup
        type: string
      - description: 所属团队筛选
        in: query
        name: belongTeam
        type: string
      - default: "true"
        description: 是否包含组信息
        in: query
        name: includeGroup
        type: string
      - default: "true"
        description: 是否包含团队信息
        in: query
        name: includeTeam
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/account.listResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/code.Failure'
      summary: 获取账户列表
      tags:
      - Account
    post:
      consumes:
      - application/json
      description: 创建新账户
      parameters:
      - description: 创建账户请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/account.createRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/account.createResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/code.Failure'
      summary: 创建账户
      tags:
      - Account
  /api/v1/accounts/{accountId}:
    get:
      consumes:
      - application/x-www-form-urlencoded
      description: 根据账户ID获取详细信息
      parameters:
      - description: 账户ID
        in: path
        name: accountId
        required: true
        type: string
      - default: "true"
        description: 是否包含组信息
        in: query
        name: includeGroup
        type: string
      - default: "true"
        description: 是否包含团队信息
        in: query
        name: includeTeam
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/account.detailResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/code.Failure'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/code.Failure'
      summary: 获取账户详情
      tags:
      - Account
    put:
      consumes:
      - application/json
      description: 更新账户信息
      parameters:
      - description: 账户ID
        in: path
        name: accountId
        required: true
        type: string
      - description: 更新账户请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/account.updateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/account.updateResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/code.Failure'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/code.Failure'
      summary: 更新账户
      tags:
      - Account
  /api/v1/analytics/account/rankings:
    get:
      consumes:
      - application/x-www-form-urlencoded
      description: 按开单或留资获取个人排名
      parameters:
      - description: 指标类型
        enum:
        - paid_count
        - lead_count
        in: query
        name: metric
        required: true
        type: string
      - default: month
        description: 时间范围
        enum:
        - today
        - week
        - last7days
        - month
        in: query
        name: time
        type: string
      - description: 返回前N名
        in: query
        name: top
        type: integer
      - description: 归属组ID
        in: query
        name: belongGroupId
        type: string
      - description: 排序字段
        enum:
        - total
        - name
        in: query
        name: sortBy
        type: string
      - default: desc
        description: 排序方向
        enum:
        - asc
        - desc
        in: query
        name: sortOrder
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/analytics.accountRankingsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/code.Failure'
      summary: 获取个人排名数据
      tags:
      - Analytics
  /api/v1/analytics/account/trends:
    get:
      consumes:
      - application/x-www-form-urlencoded
      description: 返回个人在开单或留资方面的趋势数据
      parameters:
      - description: 指标类型
        enum:
        - paid_count
        - lead_count
        in: query
        name: metric
        required: true
        type: string
      - default: month
        description: 时间范围
        enum:
        - today
        - week
        - last7days
        - month
        in: query
        name: time
        type: string
      - description: 返回前N名
        in: query
        name: top
        type: integer
      - description: 归属组ID
        in: query
        name: belongGroupId
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/analytics.accountTrendsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/code.Failure'
      summary: 获取个人趋势数据
      tags:
      - Analytics
  /api/v1/analytics/customer-authorization-record/composition:
    get:
      consumes:
      - application/x-www-form-urlencoded
      description: 返回按多个维度的客资构成占比
      parameters:
      - default: month
        description: 统计时间范围
        enum:
        - today
        - week
        - last7days
        - month
        in: query
        name: time
        type: string
      - description: 归属组ID
        in: query
        name: belongGroupId
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/analytics.customerCompositionResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/code.Failure'
      summary: 获取客资授权记录构成（包含城市分布）
      tags:
      - Analytics
  /api/v1/analytics/teams/rankings:
    get:
      consumes:
      - application/x-www-form-urlencoded
      description: 按开单或留资对团队进行排名
      parameters:
      - default: paid_count
        description: 指标
        enum:
        - paid_count
        - lead_count
        in: query
        name: metric
        type: string
      - default: month
        description: 时间范围
        enum:
        - today
        - week
        - last7days
        - month
        in: query
        name: time
        type: string
      - description: 返回前N名
        in: query
        name: top
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/analytics.teamRankingsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/code.Failure'
      summary: 获取团队排名（全体团队维度）
      tags:
      - Analytics
  /api/v1/analytics/teams/trends:
    get:
      consumes:
      - application/x-www-form-urlencoded
      description: 返回多支团队在时间范围内的趋势
      parameters:
      - default: paid_count
        description: 指标
        enum:
        - paid_count
        - lead_count
        in: query
        name: metric
        type: string
      - default: month
        description: 时间范围
        enum:
        - today
        - week
        - last7days
        - month
        in: query
        name: time
        type: string
      - description: 返回前N条折线
        in: query
        name: top
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/analytics.teamsTrendsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/code.Failure'
      summary: 获取团队多序列趋势（多队折线）
      tags:
      - Analytics
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: 用户登录接口
      parameters:
      - description: 登录请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/account.loginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/account.loginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/code.Failure'
      summary: 用户登录
      tags:
      - CoreAuth
  /api/v1/auth/logout:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: 用户退出登录
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/account.logoutResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/code.Failure'
      summary: 退出登录
      tags:
      - CoreAuth
  /api/v1/customer-authorization-records:
    get:
      consumes:
      - application/x-www-form-urlencoded
      description: 分页获取客户授权记录列表，支持搜索和筛选
      parameters:
      - default: 1
        description: 当前页码
        in: query
        name: current
        type: integer
      - default: 10
        description: 每页数量
        in: query
        name: pageSize
        type: integer
      - description: 姓名搜索
        in: query
        name: name
        type: string
      - description: 城市搜索
        in: query
        name: city
        type: string
      - description: 手机号搜索
        in: query
        name: phone
        type: string
      - description: 归属组搜索
        in: query
        name: group
        type: string
      - description: 归属团队搜索
        in: query
        name: team
        type: string
      - description: 归属账户搜索
        in: query
        name: account
        type: string
      - description: 是否已授权筛选
        in: query
        name: isAuthorized
        type: string
      - description: 是否已买单筛选
        in: query
        name: isPaid
        type: string
      - description: 出生年份最小值
        in: query
        name: birthYearMin
        type: integer
      - description: 出生年份最大值
        in: query
        name: birthYearMax
        type: integer
      - description: 收入最小值
        in: query
        name: incomeMin
        type: integer
      - description: 收入最大值
        in: query
        name: incomeMax
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/customer_authorization_record.listResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/code.Failure'
      summary: 获取客户授权记录列表
      tags:
      - Customer
    post:
      consumes:
      - application/json
      description: 创建新的客户授权记录
      parameters:
      - description: 客户授权记录信息
        in: body
        name: customer
        required: true
        schema:
          $ref: '#/definitions/customer_authorization_record.createRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/customer_authorization_record.createResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/code.Failure'
      summary: 创建客户授权记录
      tags:
      - Customer
  /api/v1/customer-authorization-records/{id}:
    get:
      consumes:
      - application/x-www-form-urlencoded
      description: 根据ID获取客户授权记录详情
      parameters:
      - description: 客户授权记录ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/customer_authorization_record.detailResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/code.Failure'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/code.Failure'
      summary: 获取客户授权记录详情
      tags:
      - Customer
    put:
      consumes:
      - application/json
      description: 根据ID更新客户授权记录
      parameters:
      - description: 客户授权记录ID
        in: path
        name: id
        required: true
        type: integer
      - description: 客户授权记录更新信息
        in: body
        name: customer
        required: true
        schema:
          $ref: '#/definitions/customer_authorization_record.updateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/customer_authorization_record.updateResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/code.Failure'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/code.Failure'
      summary: 更新客户授权记录
      tags:
      - Customer
  /api/v1/customer-authorization-records/check-phone:
    get:
      consumes:
      - application/x-www-form-urlencoded
      parameters:
      - description: 手机号
        in: query
        name: phone
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/customer_authorization_record.checkPhoneResponse'
      summary: 检查手机号是否已存在
      tags:
      - Customer
securityDefinitions:
  LoginToken:
    in: header
