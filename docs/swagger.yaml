  customer_authorization_record.updateRequest:
    properties:
      assignmentStatus:
        type: string
      authorizationPhotos:
        items:
          type: string
        type: array
      authorizationStatus:
        type: string
      birthYear:
        type: integer
      city:
        type: string
      completionStatus:
