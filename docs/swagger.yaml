basePath: /
definitions:
  account.accountData:
    properties:
      belongGroup:
        allOf:
        - $ref: '#/definitions/account.org'
        description: 所属组
      belongTeam:
        allOf:
        - $ref: '#/definitions/account.org'
        description: 所属团队
      createdAt:
        description: 创建时间戳
        type: integer
      id:
        description: 账户ID
        type: string
      lastLoginAt:
        description: 最后登录时间戳
        type: integer
      name:
        description: 姓名
        type: string
      phone:
        description: 手机号
        type: string
      roleType:
        description: 角色类型
        type: string
      status:
        description: 状态
        type: string
      updatedAt:
        description: 修改时间戳
        type: integer
      username:
        description: 用户名
        type: string
    type: object
  account.accountHistoryData:
    properties:
      accountId:
        description: 账户ID
        type: string
      content:
        additionalProperties: true
        description: 操作内容
        type: object
      id:
        description: 历史记录ID
        type: string
      occurredAt:
        description: 操作时间戳
        type: integer
      operateType:
        description: 操作类型
        type: string
      operator_nickname:
        description: 操作人姓名
        type: string
      operator_username:
        description: 操作人用户名
        type: string
      operatorRoleType:
        description: 操作人角色类型
        type: string
    type: object
  account.createRequest:
    properties:
      belongGroup:
        description: 所属组
        type: string
      name:
        description: 姓名
        type: string
      password:
        description: 密码
        type: string
      phone:
        description: 手机号
        type: string
      roleType:
        description: 角色类型
        type: string
      username:
        description: 用户名
        type: string
    required:
    - name
    - password
    - username
    type: object
  account.createResponse:
    properties:
      data:
        $ref: '#/definitions/account.accountData'
      message:
        type: string
      success:
        type: boolean
    type: object
  account.detailResponse:
    properties:
      data:
        $ref: '#/definitions/account.accountData'
      success:
        type: boolean
    type: object
  account.historiesResponse:
    properties:
      current:
        type: integer
      data:
        items:
          $ref: '#/definitions/account.accountHistoryData'
        type: array
      pageSize:
        type: integer
      success:
        type: boolean
      total:
        type: integer
    type: object
  account.listResponse:
    properties:
      current:
        type: integer
      data:
        items:
          $ref: '#/definitions/account.accountData'
        type: array
      pageSize:
        type: integer
      success:
        type: boolean
      total:
        type: integer
    type: object
  account.loginRequest:
    properties:
      password:
        description: 密码
        type: string
      username:
        description: 用户名
        type: string
    required:
    - password
    - username
    type: object
  account.loginResponse:
    properties:
      data:
        properties:
          token:
            type: string
          username:
            type: string
        type: object
      status:
        type: string
    type: object
  account.logoutResponse:
    properties:
      message:
        type: string
      success:
        type: boolean
    type: object
  account.org:
    properties:
      createdAt:
        description: 创建时间戳
        type: integer
      currentCnt:
        description: 当前成员数量
        type: integer
      id:
        description: 组织ID
        type: integer
      name:
        description: 组织名称
        type: string
      updatedAt:
        description: 修改时间戳
        type: integer
      username:
        description: 组织用户名
        type: string
    type: object
  account.updateRequest:
    properties:
      accountID:
        description: 账户ID
        type: string
      belongGroup:
        description: 所属组
        type: string
      belongTeam:
        description: 所属团队
        type: string
      name:
        description: 姓名
        type: string
      phone:
        description: 手机号
        type: string
      status:
        description: 状态
        type: string
    required:
    - accountID
    type: object
  account.updateResponse:
    properties:
      message:
        type: string
      success:
        type: boolean
    type: object
  analytics.accountRankingsResponse:
    properties:
      data:
        properties:
          meta:
            $ref: '#/definitions/analytics.analyticsMeta'
          rankings:
            items:
              $ref: '#/definitions/analytics.rankingItem'
            type: array
        type: object
      success:
        type: boolean
    type: object
  analytics.accountTrendSeries:
    properties:
      accountId:
        type: string
      name:
        type: string
      trends:
        items:
          $ref: '#/definitions/analytics.trendPoint'
        type: array
    type: object
  analytics.accountTrendsResponse:
    properties:
      data:
        properties:
          meta:
            $ref: '#/definitions/analytics.analyticsMeta'
          trends:
            items:
              $ref: '#/definitions/analytics.accountTrendSeries'
            type: array
        type: object
      success:
        type: boolean
    type: object
  analytics.analyticsMeta:
    properties:
      averageValue:
        type: number
      belongGroupId:
        type: string
      dateRange:
        $ref: '#/definitions/analytics.dateSpan'
      metric:
        type: string
      time:
        type: string
      totalTeams:
        type: integer
      totalUsers:
        type: integer
    type: object
  analytics.customerComposition:
    properties:
      birthYear:
        items:
          $ref: '#/definitions/analytics.distributionItem'
        type: array
      city:
        items:
          $ref: '#/definitions/analytics.distributionItem'
        type: array
      education:
        items:
          $ref: '#/definitions/analytics.distributionItem'
        type: array
      gender:
        items:
          $ref: '#/definitions/analytics.distributionItem'
        type: array
      income:
        items:
          $ref: '#/definitions/analytics.distributionItem'
        type: array
      store:
        items:
          $ref: '#/definitions/analytics.distributionItem'
        type: array
    type: object
  analytics.customerCompositionResponse:
    properties:
      data:
        properties:
          compositions:
            $ref: '#/definitions/analytics.customerComposition'
          meta:
            properties:
              belongGroupId:
                type: string
              total:
                type: number
            type: object
        type: object
      success:
        type: boolean
    type: object
  analytics.dateSpan:
    properties:
      end:
        type: string
      start:
        type: string
    type: object
  analytics.distributionItem:
    properties:
      type:
        type: string
      value:
        type: number
    type: object
  analytics.rankingItem:
    properties:
      avatar:
        type: string
      name:
        type: string
      rank:
        type: integer
      rankChange:
        type: integer
      value:
        type: number
    type: object
  analytics.teamRankingsResponse:
    properties:
      data:
        properties:
          meta:
            $ref: '#/definitions/analytics.analyticsMeta'
          rankings:
            items:
              $ref: '#/definitions/analytics.rankingItem'
            type: array
        type: object
      success:
        type: boolean
    type: object
  analytics.teamTrendSeries:
    properties:
      name:
        type: string
      teamId:
        type: string
      trends:
        items:
          $ref: '#/definitions/analytics.trendPoint'
        type: array
    type: object
  analytics.teamsTrendsResponse:
    properties:
      data:
        properties:
          meta:
            $ref: '#/definitions/analytics.analyticsMeta'
          trends:
            items:
              $ref: '#/definitions/analytics.teamTrendSeries'
            type: array
        type: object
      success:
        type: boolean
    type: object
  analytics.trendPoint:
    properties:
      count:
        type: number
      date:
        type: string
    type: object
  code.Failure:
    properties:
      code:
        description: 业务码
        type: integer
      message:
        description: 描述信息
        type: string
    type: object
  customer_authorization_record.checkPhoneResponse:
    properties:
      data:
        $ref: '#/definitions/customer_authorization_record.customerData'
      exists:
        type: boolean
      success:
        type: boolean
    type: object
  customer_authorization_record.createRequest:
    properties:
      assignmentStatus:
        description: assigned/unassigned
        type: string
      authorizationPhotos:
        description: 授权照片
        items:
          type: string
        type: array
      authorizationStatus:
        description: authorized/unauthorized
        type: string
      authorizedStoreId:
        description: 授权门店ID
        type: string
      belongAccountId:
        description: 归属账户ID
        type: string
      belongTeamId:
        description: 归属小队ID
        type: string
      birthYear:
        description: 出生年份
        type: integer
      city:
        description: 城市ID
        type: string
      completionStatus:
        description: complete/incomplete
        type: string
      drainageAccount:
        description: 引流账户
        type: string
      drainageChannel:
        description: 引流渠道
        type: string
      drainageId:
        description: 引流ID
        type: string
      education:
        description: 学历
        type: string
      gender:
        description: male/female
        type: string
      height:
        description: 身高
        type: integer
      income:
        description: 收入（万）
        type: integer
      name:
        description: 用户称呼/姓名
        type: string
      paymentAmount:
        description: 支付金额
        type: number
      paymentStatus:
        description: paid/unpaid
        type: string
      phone:
        description: 11位手机号
        type: string
      profession:
        description: 职业
        type: string
      refundAmount:
        description: 退款金额
        type: number
      remark:
        description: 备注
        type: string
      wechat:
        description: 微信
        type: string
    type: object
  customer_authorization_record.createResponse:
    properties:
      data:
        $ref: '#/definitions/customer_authorization_record.customerData'
      success:
        type: boolean
    type: object
  customer_authorization_record.customerData:
    properties:
      assignmentStatus:
        description: 分配状态
        type: string
      authStore:
        description: 授权门店名称（展示用）
        type: string
      authorizationPhotos:
        description: 授权照片
        items:
          type: string
        type: array
      authorizationStatus:
        description: 授权状态
        type: string
      belongAccount:
        allOf:
        - $ref: '#/definitions/customer_authorization_record.refObject'
        description: 归属账户
      belongGroup:
        allOf:
        - $ref: '#/definitions/customer_authorization_record.refObject'
        description: 归属组
      belongTeam:
        allOf:
        - $ref: '#/definitions/customer_authorization_record.refObject'
        description: 归属小队
      birthYear:
        description: 出生年份
        type: integer
      city:
        description: 城市ID
        type: string
      completionStatus:
        description: 完善状态
        type: string
      createdAt:
        description: 创建时间
        type: string
      drainageAccount:
        description: 引流账户
        type: string
      drainageChannel:
        description: 引流渠道
        type: string
      drainageId:
        description: 引流ID
        type: string
      education:
        description: 学历
        type: string
      gender:
        description: 性别
        type: string
      height:
        description: 身高(cm)
        type: integer
      income:
        description: 收入（万）
        type: integer
      key:
        description: 记录ID
        type: integer
      name:
        description: 客户姓名
        type: string
      paymentAmount:
        description: 支付金额
        type: number
      paymentStatus:
        description: 付费状态
        type: string
      phone:
        description: 手机号（可脱敏）
        type: string
      profession:
        description: 职业
        type: string
      refundAmount:
        description: 退款金额
        type: number
      remark:
        description: 备注
        type: string
      updatedAt:
        description: 修改时间
        type: string
      wechat:
        description: 微信号
        type: string
    type: object
  customer_authorization_record.detailResponse:
    properties:
      data:
        $ref: '#/definitions/customer_authorization_record.customerData'
      success:
        type: boolean
    type: object
  customer_authorization_record.listMeta:
    properties:
      current:
        type: integer
      pageSize:
        type: integer
      total:
        type: integer
    type: object
  customer_authorization_record.listResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/customer_authorization_record.customerData'
        type: array
      meta:
        $ref: '#/definitions/customer_authorization_record.listMeta'
      success:
        type: boolean
    type: object
  customer_authorization_record.refObject:
    properties:
      id:
        type: string
      name:
        type: string
